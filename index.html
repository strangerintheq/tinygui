<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TityGui</title>
    <link href="tinygui.css" rel="stylesheet"/>
    <script src="tinygui.js"></script>
</head>
<body style="background-color: darkgray">
    <div id="info" style="float: right; width: 300px">
    <script>
        var target = {a: 1, e:5, b: "13", c: false, d: function() {
            info.innerHTML =JSON.stringify(target)
        }};
        TinyGui(target, 'Tiny Gui', [
            {name: 'b', title: 'var b'},
            {name: 'a', min:-5, max: 10, title: 'var a', fixed: 1},
            {name: 'e', min:-100, max: 10, title: 'var a', fixed: 0},
            {name: 'c', title: 'var c'},
            {name: 'd', title: 'func d'}
        ]);

    </script>
</body>
</html>
