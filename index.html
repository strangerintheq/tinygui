<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiny Gui</title>
    <link href="tinygui.css" rel="stylesheet"/>
    <script src="tinygui.js"></script>
</head>
<body>
    <div id="info" style="float: right; width: 50%">
    <script>
        var target = {
            a: 1, e: 5, b: "hello",
            c: false, action: print
        };

        var gui = TinyGui('Tiny Gui');
        gui.add(target, 'a');
        gui.add(target, 'e');
        gui.add(target, 'b');
        gui.add(target, 'c');
        gui.add(target, 'action');

        function print() {
            info.innerHTML = JSON.stringify(target).split(',').join(',<br>');
        }
    </script>

</body>
</html>
